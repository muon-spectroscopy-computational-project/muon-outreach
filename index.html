<!DOCTYPE html>
<html>
<head>
    <title>Muon App</title>

    <script src="muon.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.min.css">
    
</head>
<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="navbar-item has-text-weight-bold is-size-5">
            The Muon Playground
        </div>
        <!-- navbar items, navbar burger... -->
      </div>
    </nav>

    <div class="section">
        <div class="tile is-ancestor">
            <div class="tile is-vertical is-8">
                <div class="tile is-parent">
                    <div class="tile is-child is-danger is-4">
                        <svg class="muon-diagram" viewBox="-5 -5 110 110">
                        </svg>
                    </div>
                    <div class="tile is-child is-warning">
                        <svg class="muon-fid" viewBox="-10 -5 120 60">
                        </svg>
                    </div>
                </div>

                <div class="tile is-parent">
                    <div class="tile is-child notification is-primary">
                        Description
                    </div>
                </div>
            </div>
            <div class="tile is-parent is-vertical">
                <div class="tile is-child notification is-primary">
                    Controls
                </div>
            </div>
        </div>
    </div>

</body>
</html>
